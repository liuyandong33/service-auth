deployment.environment=development
partition.code=z1
service.name=auth
server.port=8888
spring.application.name=${deployment.environment}-${service.name}

spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.zookeeper.discovery.root=/applications
spring.cloud.zookeeper.discovery.prefer-ip-address=true
spring.cloud.zookeeper.connect-string=node1:2181,node2:2181,node3:2181
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.root=/configurations

spring.datasource.url=jdbc:mysql://leopard:3306/saas-db?serverTimezone=GMT%2B8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.minimum-idle=200
spring.datasource.hikari.maximum-pool-size=300
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

common.redis.host=leopard
common.redis.password=963733540
common.redis.port=6379

spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.messages.basename=i18n/messages

mybatis.mapper-locations=classpath:build/dream/auth/mappers/*Mapper.xml,classpath:build/dream/common/mappers/*Mapper.xml
mybatis.type-aliases-package=build.dream.common.domains.saas
mybatis.config-location=classpath:mybatis-config.xml
mybatis.check-config-location=true

home.url=http://www.groovy.top